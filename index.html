<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN PAGE</title>
    <style>
        *{
            text-align: center;
        }
        #button{
          background-color: rgb(9, 255, 9);
          text-decoration: black;
        }
    </style>
    <script>
        function verify(){
            var name=document.getElementById('name').value;
            var pass=document.getElementById('pass').value;

            if(name=='raj' && pass=='accion'){
               document.getElementById('Result').innerHTML= "Welcome to Accionlabs!!"
            } else{
               alert("username or password is Wrong!!!");
            }
        }

    </script>
</head>
<body>
    <form target="_self" id="Result">
   <label>USERNAME:</label>  <input type="text" id="name" ><br><br>
   <label> PASSWORD:</label> <input type="password" id="pass" ><br><br>
   <button id="button" type="button" onclick="verify()" target="_self">LOGIN</button><br><br>
   </form>
</body>
</html>
